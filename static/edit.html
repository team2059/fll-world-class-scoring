<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Edit</title>
    </head>
    <body>
        <table>
            <tbody></tbody>
        </table>
    </body>
    <script>
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.open("GET","/runs",false);
        xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");   
        xmlhttp.onreadystatechange = function() {
            if(xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                var data = JSON.parse(xmlhttp.responseText);
                for(var x = 0; x < data.length; x++) {
                    var new_row = document.createElement('tr');
                    var new_cell = document.createElement('tr')
                    var new_link = document.createElement('a');
                    new_link.href = "/edit/"+data[x]["_id"];
                    new_link.textContent = data[x]["team"]+" - "+data[x]["table"];
                    new_cell.appendChild(new_link);
                    new_row.appendChild(new_cell);
                    console.log(new_row);
                    document.getElementsByTagName('tbody')[0].appendChild(new_row);
                }
            }
        }
        xmlhttp.send();
    </script>
</html>
